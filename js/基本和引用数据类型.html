<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <script>

        /*
            栈内存
                JS中的变量都是保存在栈内存中的
                基本数据类型的值都是直接在栈内存中存储的
            堆内存
                对象是保存到堆内存中的，每床架创建一个对象，就会在堆内存中开辟出一个新的空间
                而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用时
                通过一个变量修改内容时，另一个也会改变
                
        */

        /*
            当比较两个基本数据类型的值时，就是比较值
            而比较两个引用数据类型时，他是比较的对象的内存地址
                如果两个对象时一模一样的，但地址不一样，他也会返回false
        */

        var obj = new Object();
        obj.name = "孙悟空";

        var obj2 = obj;

        obj.name = "123";

        console.log(obj.name);
        console.log(obj2.name);

    </script>

</head>
