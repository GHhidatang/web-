    <script>

        /*
            定义一个函数，判断一个数字是否是偶数
        */

        function isou(num)
        {
            return num % 2 == 0;
        }

        if(isou(2))
        {
            console.log("他是偶数");
        }else
        {
            console.log("他不是偶数");
        }

    </script>
