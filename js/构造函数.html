<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            构造函数
                构造函数就是一个普通的函数，创建方式和普通函数没有区别
                不同的是构造函数习惯上首字母大写
                
                构造函数和普通函数的区别是调用方式的不同
                    普通函数是直接调用
                    而构造函数则需要new关键字来调用
                
                构造函数的执行流程
                    立刻创建一个新的对象
                    将新建的对象设置为函数中this，在构造函数中可以使用this来引用新建立的对象
                    逐行执行函数中的代码
                    将新建的对象作为返回值返回
                
                使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
                我们将通过一个构造函数创建的对象，称为是该类的实例
        */
        function Per(name, age)
        {
             this.name = name;
             this.age = age;
             this.say = function()
             {
                 alert(this.name);
             };
        }

        var per2 = new Per("孙悟空", 10);

        // console.log(per2);

        /*
            使用instanceof可以检查一个对象是否是一个类的实例，语法
                对象 instanceof 构造函数
            如果是返回true
            如果不是返回false
            所有的对象都是Object的后代
            所以任何对象和Object做instanceof检查时都会返回true
        */
        console.log(per2 instanceof Per);
        console.log(per2 instanceof Object);

    </script>
