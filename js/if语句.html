    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <script>
        /*
            流程控制语句
                通过流程控制语句可以控制程序执行的流程
                    使程序可以根据一定的条件来选择执行
                语句的分类
                    条件判断语句
                    条件分支语句
                    循环语句

            条件判断语句；
                使用条件判断语句可以在执行某个语句之前进行判断
                如果条件成立才会执行语句，条件不成立则语句不执行
            if语句
                语法1；
                    if(条件表达式)
                        语句
                    if语句在执行时，会先对条件表达式进行求值判断
                    如果条件表达式的值为true。则会执行if后的语句
                    如果条件表达式的值为false，则不会执行if后的语句
                        if(true)
                            alert("10"); // 返回结果为"10"

                        if(false)
                            alert("10"); // 没有返回结果
                    if语句只能控制紧随其后的那个语句
                    如果希望if可以控制多个语句
                    可以将这些语句一起放在代码块中
                        if(true)
                        {
                            alert("1");
                            alert("2");
                            alert("3");
                        } // 其结果返回"123"

                语法2；
                    if(条件表达式)
                    {
                        语句
                    }else
                    {
                        语句
                    }
                    if...else...
                    如果条件表达式的值为true，则执行if后的语句，不执行else后的语句
                    如果条件表达式的值为false，则执行else后的语句，不执行if后的语句
                     if(false)
                        {
                            alert("1");
                        }else
                        {
                            alert("2")
                        } // 结果为"2"

                语法3；
                    if(条件表达式)
                    {
                        语句
                    }else if(条件表达式)
                    {
                        语句
                    }else if(条件表达式)
                    {
                        语句
                    }else
                    {
                        语句
                    }
                    if...else if...else...
                    当执行该语句时，会从上往下依次对条件表达式进行求值判断
                    如果为true，则会执行当前语句，且不会再执行此语法的其他语句
                    如果为false，则继续向下执行
                    .
                    if(false)
                        {
                            alert("1");
                        }else if(true)
                        {
                            alert("2")
                        }else
                        {
                            alert("3")
                        } // 结果为"2"
        */        
    </script>
