                    var 变量 =  new RegExp("正则表达式", "匹配模式");

                        可选值可以是

            量词
                通过量词可以设置一个内容出现的次数
                量词只对他前面的一个内容有作用
                可以使用()来将多个内容包括起来，这样量词就可以对括号里的所有内容生效
                {n} 正好出现n次
                {m,n} 出现m到n次
                {m,} 出现m次或m次以上
                + 至少一个，相当于{1,}，也是只对前面一个内容生效

        /*
            ^ 表示开头，他只会对后边一个内容生效
            $ 表示结尾，他只会对前面一个内容生效
            如果在正则表达式中同时使用^和$则要求字符串必须完全符合正则表达式，可以加一个|来选择使用a开头或a结尾

        /*
            "."表示任意字符
                在正则表达式中使用\作为转义字符，\.来表示.

            注意：使用构造函数时，由于他的参数是一个字符串，而\是字符串的转义字符
                如果需要使用\则要用\\来代替

            如果\后面加上某些字母，可能会有不同的意思
                \w - 任意的字母数字和_ [A-z0-9_]
                \W - 除了字母数字和_ [^A-z0-9_]
                \d - 任意的数字 [0-9]
                \D - 除了数字 [^0-9]

                \b - 单词边界
                \B - 除了单词边界
        */
        var reg = /\./;
