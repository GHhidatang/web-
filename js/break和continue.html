        /*
            break
                可以用来退出switch和循环语句
                但也只能用来退出switch和循环语句
                他会立刻终止距离他最近的循环语句
                但是如果在break后面跟着一个label // break label;
                这样break将会结束指定的循环语句，而不是最近的
            label
                为循环语句创建一个标识
                语法
                    名字:循环语句
                实例
                    outre:
                    for(;;)
                    {
                        语句
                    }
            continue
                用来跳过当次循环
                也是默认只会对最近的循环生效
                continue还是可以使用label来对指定的循环语句生效
                用法和break一样
        */
