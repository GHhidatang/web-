<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            "," 逗号运算符
                可以分割多个语句，一般可以再声明多个变量时使用
                也是优先级最低的运算符
        */

        /*
            和数学中一样，JS也有优先级
                比如 先乘除后加减
                // var i = 1 + 2 * 3    // 结果为7
                
            在JS中有一个运算符优先级的表
                在表中越靠上优先级就越高，就会优先计算
                如果优先级一样，则会从左往右计算

            如果不清楚优先级，则可以用"()"来改变优先级
        */

    </script>
