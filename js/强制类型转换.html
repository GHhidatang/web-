<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>

    <script>
        /*
            类型转化主要指，将其他的数据类型，转换为:
                String Number Boolean

            String的强制转换:
                (调用XXX的YYY()的方法，就是XXX.YYY())
                方法一:
                    调用被转换数据类型toString()方法
                    注意:null和undefined这两个值没有toString()方法

                方法二:
                    调用String()函数，并将被转换的数据作为参数传递给函数


            Number的强制转换:
                方法一:
                    使用Number()函数
                        字符串 ---> 数字
                            1.如果是纯数字的字符串，则直接将其转化为数字
                            2.如果字符串中有非数字的内容，则转化为NaN
                            3.如果字符串是一个空串或者是一个全是空格的字符，则转化为0
                        布尔值 ---> 数字
                            1.true 转换为 1
                            2.false 转换为 0
                        Null ---> 数字
                            1.转换为 0
                        undefined ---> 数字
                            1.转换为 NaN


            Boolean的强制转换:
                使用Boolean()函数
                    数字 ---> 布尔
                        非0和NaN为false，其余的都是true
                    字符串 ---> 布尔
                        除了空字符串，其余的都是true
                    Null和undefined ---> 布尔
                        都会转换为false
                    对象 ---> 布尔
                        会转换为flse


            特殊的强制转换:
                这种方式专门用来对付字符串
                parseInt() // 把一个字符串转换为一个整数 //可以在parseInt()中传递第二个参数，来指定数字的进制
                parseFloat() // 把一个字符串转换为一个浮点数
                (如果对非String使用parseInt()或parseFloat()，他会先将其转换为Sting，然后再操)              
        */

        var a = 123;

        console.log(typeof a);
        console.log(a);

    </script>
