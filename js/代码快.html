    <script>
        /*
            我们的程序都是由一条一条的语句构成的
                语句是按照自上向下的顺序一条一条执行的
            
            在JS中可以使用"{}"来为语句进行分组
            {
                var a = 1, b = 2, c = 3;
                alert("hi")
                console.log("你好");
            }
            同一个"{}"中的语句我们称为一体的，也称为代码块
            他们要么都执行，要么都不执行
            在代码块的后边不用写";"
            JS中的代码，只有分组的作用，没有其他的用途
        */
    </script>
