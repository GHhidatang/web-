<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            prompt()
                可以弹出一个提示框，该提示框会带有一个文本框
                用户可以再文本框中输入一段内容，该函数需要一个字符串作为参数
                该字符串将会作为提示框的提示文字
                用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接受内容
        */
        var i = prompt("请输入一个字符串:");
        alert(i);
    </script>

</head>
<body>
    
</body>
</html>
