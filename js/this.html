<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            解析器在调用函数时每次都会向函数的内部传递一个隐含的参数
                这个隐含的参数就是this，thus指向的是一个对象
                这个对象我们称之为上下文对象
                根据函数的调用方法的不同，this会指向不同的对象
                    以函数的形式调用时，this永远都是window
                    以方法的形式调用时，this就是调用方法的那个对象
                根据实际使用可以使程序更加灵活
        */

        function fun()
        {
            console.log(this.name);
        }
        
        var obj =
        {
            name:"孙悟空",
            say:fun
        }

        var obj2 =
        {
            name:"沙和尚",
            say:fun
        }

        // 方法的形式调用
        obj.say();

        // 函数的形式调用
        fun();

    </script>

</head>

</body>
</html>
