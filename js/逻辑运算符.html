    <title>Document</title>

    <script>
        /*
            "!" 非
                可以用来对一个值进行非运算
                非运算就是指对一个布尔值进行取反操作
                true变false，false变true
                如果对一个非布尔值进行取反，它会先将值转换为布尔值，再进行取反
                // a = !a;
            "&&" 与
                可以对符号两侧的值进行与运算，并返回结果
                与运算指符号两边的值，只要有一个为false，就会返回false，只有两个值都为true时才会返回为true
                JS中"与"属于短路的与，如果第一个值为false，则不会看第二个值
                // c = a && b;
            "||" 或
                可以对符号两侧的值进行或运算，并返回结果
                或运算指符号两边的值，只要有一个为true，就会返回true，只有两个值都为false时才会返回为false
                JS中"或"属于短路的与，如果第一个值为true，则不会看第二个值
                // c = a || b;
        */
    </script>
