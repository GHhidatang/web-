<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            数组（Array）
                数组也是一个对象
                他和我们普通对象功能相似，也是用来储存一些值的
                不同的是普通对象是使用字符串作为属性名的
                而数组是使用数字来作为索引元素
                数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据
                数组的元素可以是任意的数据类型
            索引
                从0开始的整数就是索引
        */
        // 创建数组
        // 使用构造函数创建数组时，也可以同时添加元素，方法和数组字面量一样，只不过构造函数是读取()里的值给索引
        var arr = new Array(1, 2, 3);

        /* 
            使用字面量来创建数组，语法；
                var 数组名 = [];
            使用字面量创建数组时，可以在创建时就指定数组中的元素
            并将[]里的值按顺序依次赋值给索引 
        */
        var arr2 = [2, 1, 3, 2];

        /*
            向数组中添加元素，语法：
                数组[索引] = 值;
        */
        arr[0] = 10;
        arr[1] = 233;
        // arr[10] = 44;

        // 这样也是可以的，对象能做的事他都能做，但这样数组来就没有意义了
        // arr.age = 10;

        // 数组也可以来存放对象
        // var obj = {name: "孙悟空"};
        // arr[arr.length] = obj;
        // arr = [{name: "孙悟空"}, {name: "沙和尚"}];
        // console.log(arr[1].name);

        // 还可以存放函数
        // arr = [function(){alert(1);}, function(){alert(2);}, function(){alert(3);}];
        // arr[0]();

        // 甚至都可以放数组，下面的我们一般称为二维数组
        arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
        console.log(arr[0]);
        console.log(arr[0][1]);

        /*
            读取数组中的元素，语法：
                数组[索引]
            如果读取不存在的索引，特也不会报错而是返回undefined 
        */
        // console.log(arr[3]);

        /*
            获取数组的长度
            可以使用length属性来获取数组的长度（元素的个数），语法：
                数组.length
            对于连续的数组，可以使用length属性来获取数组的长度（元素的个数）
            对于非连续的数组，使用length会获取到数组的最大数+1
            所以尽量不要创建非连续的数组
        */
        console.log(arr.length);

        /*
            修改length
                如果修改的tength大于原长度，则多出来的部分会空出来
                如果修改的length小于原长度，则多出来的元素会被删除
        */
        // arr.length = 10;
        // arr.length = 1;
        // console.log(arr.length);
        // console.log(arr);

        /*
            向数组的最后一个位置添加元素，语法：
                数组[数组.length] = 元素;
        */
        arr[arr.length] = 444;
        arr[arr.length] = 555;

        // 使用typeof检查一个数组时，会返回object
        console.log(typeof arr);

    </script>
