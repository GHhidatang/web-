<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            立即调用函数
                函数定义完，立即被调用
                立即执行函数往往只会执行一次
                立即执行函数也是可以传递参数的，方法与一般函数相同
        */

        // 可以用()将一段没有函数名的非法函数变成合法函数
        // 也可以在后面加一个()来调用这个函数，我们成为立即调用函数
        (function()
        {
            alert("我是一个匿名函数");
        })();

        function b() { console.log('bbb') }

        function a(b = function b() { console.log('aaa') }) {
            b.apply();
        } 

        a(b)
    </script>

</head>

</body>
</html>
