    <title>Document</title>

    <script>

        /*
            相等运算符用来比较两个值是否相等

            "==" 用来做相等运算
                如果相等会返回true，否则返回false
                当时用==来比较两个值时，如果值的类型不同
                则会自动进行类型转换，将其转换为相同的类型
                然后再进行比较

            Undefinde 衍生自null
                所以这两个值做相等判断时，会返回true

            NaN不和任何值相等，包括它本身
                可以通过isNaN()函数来判断一个值是否是NaN
                该值是NaN返回true，不是则返回false
        */

        /*
            不相等运算符用来比较两个值是否相等

            "!=" 用来做不相等运算
            如果不相等会返回true，否则返回false
            不相等也会对变量自动进行类型转换，如果转换后相等他也会返回false
        */

        /*
            特殊的相等运算符
            "===" 全等用来判断两个值是否相等，和相等类似，不同的是他不会做自动的类型转换
                如果两个值的类型不同，会直接返回false

            "!==" 不全等用来判断两个值是否不相等，和不等类似，不同的是他不会做自动的类型转换
                如果两个值的类型不同，会直接返回true
        */
    </script>
