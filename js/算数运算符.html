    <title>Document</title>

    <script>

        /*
            运算符也叫操作符
                通过运算符可以对一个或多个值进行运算，并获取运算结果

            算数运算符
                当对非Number类型进行运算时，会将这些值转换为Number，然后再进行运算
                任何值对NaN做运算都得NaN 
                "+" 可以对两个值进行加法运算，并返回结果
                    如果对两个字符串进行加法运算，则会做拼串，将两个字符串拼接为一个字符串，并返回
                    任何值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串的操作
                    只有加法会转换为字符串，其他均会转换为Number进行运算
                "-" 可以对两个值进行减法运算，并返回结果
                "*" 可以对两个值进行乘法运算，并返回结果
                "/" 可以对两个值进行乘法运算，并返回结果
                "%" 取模运算(取余数)
        */

        result = 9 % 4;
        console.log(result);

        /*
            一元运算符，只需要一个操作数
            "+" 正号，不会对数字产生任何影响
            "-" 负号，可以对数字进行符号的取反
                对于非Number类型的值
                它会先转换为Number，然后再运算0
        */
    </script>
