    <script>

        /*
        通过关系运算符可以比较两个值之间的大小关系
        如果关系成立则会返回true，弱国关系不成立则会返回fslse

            ">" 大于号
            ">=" 大于等于号
            "<" 小于号
            "<=" 小于等于号

            非数值进行比较时，会将其转换为数字然后再比较
            任何值和NaN做任何比较都是false
            如果符号两边都是字符串时，不会将其转换为数字进行比较，而是分别比较字符串中字符的Unicode编码
            比较字符编码时是一位一位进行比较的
            如果比较两个字符串的数字，可能会得到不可预期的结果，在比较时，一定要转型!
        */

    </script>
