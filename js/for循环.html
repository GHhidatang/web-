    <SCript>

        /*
            for
                语法
                    for(初始化表达式;条件表达式;更新表达式)
                    {
                        语句
                    }
                执行流程
                    执行初始化表达式，初始化变量，并且只会执行一次
                    执行条件表达式，判断是否执行循环
                        如果结果为true，则执行循环语句
                        如果结果为false，则终止循环
                    执行更新表达式，更新表达式执行完毕继续执行条件表达式
                for循环中的三个部分都可以省略，也可以写在外部，但括号中的分号不能省略
                    for(;;)
                    {
                        语法
                    }

        */

        var i = 1, n;

        for(n=10; n>0; n--)
        {
            alert(i);
            i++;
        }

    </SCript>
