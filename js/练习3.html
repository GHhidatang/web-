<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            要求；
                由键盘输入三个整数分别存入变量num1,num2,num3
                对他们进行排序，并且从小到大
        */

        var t = 0;

        var num1 = prompt("请输入一个整数");
        var num2 = prompt("请再输入一个整数");
        var num3 = prompt("请再输入一个整数");

        if(num1 > num2)
        {
            t = num1;
            num1 = num2;
            num2 = t;
        }
        if(num1 > num3)
        {
            t = num1;
            num1 = num3;
            num3 = t;
        }
        if(num2 > num3)
        {
            t = num3;
            num3 = num2;
            num2 = t;
        }

        alert(num1+ "<"+ num2+ "<"+ num3);

    </script>

</head>

</body>
</html>
