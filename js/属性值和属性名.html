<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            属性名
                对象的属性名不强制要求遵守标识符的规范
                什么乱七八糟的名字都可以用
                但是我们使用时还是尽量按照标识符的规范去做
                如果要使用特殊的属性名，不能采用.的方式来操作
                需要使用另一种方式
                    语法.对象["属性名"] = 属性值
                读取时也需要采取这种方式
                使用[]这种形式去操作属性，更加灵活
                在[]中可以直接传递一个变量，泽阳变量值是多少就会读取那个属性
        */
        // var obj = new Object();
        // obj["123"] = 123;
        // console.log(obj["123"]);

        /*
            属性值
                JS对象的属性值，可以是任意的数据类型
                甚至它也可以是一个对象
        */
        var obj = new Object();
        // var obj1 = new Object();
         obj.name = "猪八戒";
        // obj1.test = obj;
        // console.log(obj1.test.name);

        /*
            in 运算符
                通过该运算符可以检查一个对象中是否含有指定的属性
                    如果有则返回true，没有则返回false
                语法：
                    "属性名" in 对象
        */
        console.log("name" in obj);

    </script>

</head>

</body>
</html>
