<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            变量的声明提前
                使用var关键字声明变量，会在所有代码执行前被声明（但是不会赋值）
                但是如果声明变量时不使用var关键字，则变量不会声明提前
            函数的声明提前
                使用函数声明形式创建的函数function 函数(){}
                    他会在所在的代码执行之前就被创建，所以我们可以在函数声明前来调用函数
                使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用
        */

        // alert("a = " + a);
        // var a = 123;

        fun();
        console.log(fun2);

        function fun()
        {
            alert("1");
        };

        var fun2 = function()
        {
            alert("2");
        };

    </script>

</head>
<body>
    
</body>
</html>
