<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            假如投资的年利润为5%，求从1000块涨到5000块，需要花费多少年
        */

        var i = 1000, n = 0;

        while(i != 5000)
        {
            i *= 1.05;
            n++;
        }

        alert("一共需要" + n + "年");

    </script>

</head>

</html>
