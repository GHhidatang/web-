<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            在JS中为我们提供了三个包装类，通过着三个包装类可以将基本数据类型的数据转换为对象
                String()
                    它可以将基本数据类型的字符串转换为String对象
                Number()
                    它可以将基本数据类型的数字转换为Number对象
                Boolean()
                    它可以将基本数据类型的布尔值转换为Boolean对象
                但是注意，我们在实际应用中不会使用基本数据类型的对象
                    如果使用基本数据类型的对象，在做一些比较时可能带来一些不可预料的结果
        */
        var num = new Number(3);
        var str = new String("孙悟空");
        var bool = new Boolean(true);

        console.log(typeof num); 
        console.log(typeof str); 
        console.log(typeof bool); 

        /*
            方法和属性只能添加给对象，不能添加给基本数据类型
                当我们对一些基本数据类型的值去调用属性和方法时
                浏览器会临时使用包装类转换为对象，然后再调用都对象的属性和方法
                调用完毕以后，再将其转换为基本数据类型
        */
         var a = 123;
         a = a.toString();

         console.log(a);
         console.log(typeof a);

    </script>

</head>

</body>
</html>
