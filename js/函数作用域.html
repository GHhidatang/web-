<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <script>

        /*
            函数作用域
                调用函数时创建函数作用域，函数执行完毕后，函数作用域将会销毁
                每调用一次函数就会创建一个新的函数作用域，他们之间是相互独立的
                在函数作用域中可以访问到全局作用域的变量，在全局作用域中无法访问到函数作用域的变量
                当在函数作用域操作一个变量时，他会先在自身作用域中寻找，如果有就直接使用
                    如果没有则向上一级作用域中寻找，直到找到全局作用域
                    如果全局作用域中依然没有找到，则会报错
                在函数中想要访问全局的变量，可以使用window对象
                在函数作用域中也有声明提前的特性
                    使用var关键字声明的变量，会在函数中所有的代码执行之前被声明
                函数声明也会在函数中所以代码执行前执行
                在函数中定义形参，就相当于在函数作用域中声明了变量
        */

        var a = 10;

        function fun()
        {
            var a = "我是函数中的a";
            var b = 10;

            function fun2()
            {
                alert(a);
            }
            
        }

        // alert(b);

        function fun3()
        {
            fun4();
            // alert(a);
        
            var a = 30;

            function fun4()
            {
                alert("我是fun4");
            }
        }


        /*
            在函数中，不使用var声明的变量都会成为全局变量
        */
        var c = 33;

        function fun5()
        {
            console.log(c);
            // c没有使用var关键字，则会设置为全局变量
            c = 10;
        }

        fun5();

        console.log(c);

    </script>

</head>
