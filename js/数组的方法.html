<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var arr = [1, 2, 3, 4];
        
        /*
            push();
                该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
                可以将要添加的元素作为方法的参数传递
                这样这些元素将会自动添加到数组的末尾
                该方法会将数组新的长度作为返回值返回
        */
        var res = arr.push(5, 6, 7);
        console.log(arr);
        console.log(res);

        /*
            unshift();
                向数组开头添加一个或多个元素，并返回数组的新的长度
                向前边插入元素以后，其他元素索引会依次调整
        */
        res = arr.unshift(0);
        console.log(arr);
        console.log(res);

        /*
            pop();
                该方法可以删除数组的最后一个元素，并将被删除的元素作为返回值返回
        */
        res = arr.pop();
        console.log(arr);
        console.log(res);

        /*
            shift();
                可以删除数组的第一个元素，并将被删除的元素作为返回值返回
        */
        res = arr.shift();
        console.log(arr);
        console.log(res);

    </script>

</head>
<body>
    
</body>
</html>
