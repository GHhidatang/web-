<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            使用对象字变量来创建一个对象
                var obj = {};
            使用对象字变量，可以在创建对象时，直接指定对象中的属性，语法：
                {属性名:属性值,属性名:属性值...}
            属性名和属性值是一组一组的名值对结构
                名和值之间使用:链接，多个名值之间使用,隔开
                如果一个属性之后没有其他的属性,就不要写了
        */

        var obj = 
        {
            name:"猪八戒",
            i:1,
            s:2,
            tap:{name:"沙和尚"}
        };

        console.log(obj);

    </script>

</head>

</body>
</html>
