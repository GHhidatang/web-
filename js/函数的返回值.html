<!DOCTYPE html>

    <title>Document</title>

    <script>

        /*
            创建一个函数，用来计算三个数的和
            可以使用return，来设置函数的返回值
                语法：
                    return 值;
                reyurn后的值将会作为函数的执行结果返回
                可以定义一个变量来接收该结果
                在函数中，return后面的值都不会执行
                如果return语句后面不跟任何东西就相当于返回一个undefined
                如果函数中不写return，也会返回undefined
                return后面可以跟任何类型的值
        */
        function sum(a, b, c)
        {
            var d;
            d = a + b + c;
            return d;
        }

        var ret = sum(1, 2, 3);

    </script>
