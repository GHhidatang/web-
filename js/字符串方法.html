            indexOf()
                该方法可以检索一个字符串中是否含有指定内容

                如果没有找到指定的内容，则会返回-1
                第二个参数可以指定开始查找位置
            lastIndexOf()
                该方法的用法和indexOf()一样

                而lastIndexOf()是从后往前找

        */

        /*
            slice()
                可以从字符串中截取一个指定的内容
                他也不会影响原字符串，而是将截取到的内容返回
                参数：
                    第一个，开始位置的索引（包括开始位置的索引）
                    第二个，结束位置的索引（不包括结束位置的索引）
                        如果省略第二个参数，则会截取到后边所有的
                        也可以传递一个负数作为参数，负数的话将会从后边计算
        */
        // res = str.slice(0, 2);
        // console.log(res);

        /*
            substring()

                    第二个，结束位置的索引（不包括结束位置）
                    不同的是，这个方法不能接收负值作为参数
                        如果传递了一个负值，则默认使用0
