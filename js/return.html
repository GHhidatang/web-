<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function fun()
        {
            alert("函数要执行了");

            for(var i=0; i<5; i++)
            {
                console.log(i);

                if(i == 2)
                {
                    // 使用break可以退出当前循环
                    // break;
                    
                    // continue用于跳过当次循环
                    // console;

                    // return可以直接结束整个函数
                    // return;
                }
            }

            alert("函数执行完了");
        }

        /*
            返回值可以是任意的数据类型
            也可以是一个对象，也可以是一个函数
        */

        function fun2()
        {
            return 10;
        }

        var a = fun2();

        alert(a);

        function fun3()
        {
            // 函数里面声明一个函数
            function fun4()
            {
                alert("我是fun4");
            }

            // 将fun4函数对象作为返回值返回
            return fun4;
        }

        a = fun3();
        // a()等于调用fun4
        a();
        // fun3()()也等于调用fun4
        fun3()();
    </script>
    
</head>

</body>
</html>
