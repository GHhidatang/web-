    <script>

        /*
            原型 prototype
                我们创建的每一个函数，解析器都会向函数中添加一个属性prototype
                这个属性对应着一个对象，这个对象就是我们所谓的原型对象
                如果函数作为普通函数调用prototype没有任何作用
                当函数以构造函数的形式调用时，他所创建的对象中都会有一个隐函的属性
                    指向该构造函数的原型对象，我们可以通过__proto__来访问该属性（注意，这里共有4个“_”）

                原型对象就相当于一个公共区域，所有同一个类的实例都可以访问到这个原型对象
                    我们可以将对象中共有的类容，统一设置到原型对象中

                当我们访问对象的一个属性或方法时，他会先在对象自身中寻找，如果有则直接使用
                    如果没有则会去原型对象中寻找，如果找到则直接使用
        */
        function Per()
        {

        }

        // 向Per的原型中添加属性a
        Per.prototype.a = 123;

        var mc = new Per();

        console.log(mc.__proto__);
        console.log(mc.a);

    </script>
