<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            document
                getElementById()
                    通过传递一个id属性，来查找并获取到一个对应的元素节点对象
                getElementsByTagName()
                    通过传递一个标签名，来查找并获取到一组对应的元素节点对象
                    这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到里面
                getElementsByName()
                    通过传递一个name属性，来查找并获取到一组对应的元素节点对象   
                innerHTML
                    通过该属性可以获取到元素内部的html代码
                    对于自结束标签，这个属性将会没有意义
                        如果需要读取自结束标签的元素节点属性，可以直接使用 元素.属性名
                        注意：class属性不能采用这种方法，读取class属性时需要使用 元素.className
        */

        /*
            city
                getElementsByTagName()
                    返回当前节点的指定标签名的后代节点
                childNodes
                    这个属性会获取到包括文本节点在的所有节点
                    根据DOW标签间的空白处也会被当成文本节点
                    注意：在IE8及以下的浏览器中，不会将空白文本当成子节点
                children
                    这个属性也可以获取当前元素的所有子元素，但是不会获取到空白文本节点
                firstChild
                    这个属性可以获取到当前元素的第一个子节点，包括空白文本节点
                firstElementChild
                    这个属性也可以获取到当前元素的第一个子节点，但不会获取到空白文本文件
                    注意：这个属性不兼容IE8及以下的浏览器，如需要考虑到兼容性，则不推荐使用
                lastChild
                    这个属性可以获取到当前元素的最后的一个子节点
                parentNode
                    这个属性可以获取到当前元素的父节点
                previousSibling
                    这个属性可以获取到当前节点的前一个兄弟节点
                nextSibling
                    这个属性可以获取到当前节点的后一个兄弟节点
        */

    </script>

</head>

</html>
