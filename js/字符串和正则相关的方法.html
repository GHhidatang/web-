    <script>

        var res;

        /*
            split()
                可以将一个字符串拆分成一个数组
                参数中可以传递一个正则表达式，这样方法将会根据正则表达式来拆分字符串
                这个方法即使不指定全局匹配，也会其全部拆分
        */
        // var str = "1a2b3c4d5e6f7g";
        // res = str.split(/[A-z]/);
        // console.log(res);

        /*
            search()
                可以搜索字符串是否含有指定内容
                他如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到则返回-1
                它可以接收一个正则表达式作为参数，然后会根据正则表达式去检索字符串
                search()只会查找第一个，即使设置全局匹配也没用
        */
        // var str = "asc asd dsadsabc aecasdf afc";
        // res = str.search(/a[bef]c/);
        // console.log(res);
    
        /*
            match()
                可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
                默认情况下，match()只会找到第一个符合要求的内容，找到以后就停止检索
                    我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有内容
                可以为一个正则表达式设置多个匹配模式，且顺序无所谓
                match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
        */
        // var str = "1a2b3c4d5e6f7g";
        // res = str.match(/[a-z]/ig);
        // console.log(res);

        /*
            replace()
                可以将字符串中指定的内容替换为新的内容
                参数：
                    被替换的内容，可以接收一个正则表达式作为参数
                    新的内容
                默认只会替换第一个指定内容
        */
        var str = "1a2b3c4d5e6f7g";
        res = str.replace(/a/gi, "@~@");
        console.log(res);

    </script>
